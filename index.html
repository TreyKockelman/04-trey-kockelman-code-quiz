<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="reset" href="assets/cs/reset.css" />
  <link rel="stylesheet" href="assets/cs/style.css" />
</head>

<body>
  <header>
    <div class="high-score"></div>
    <div class="quiz-seconds">Timer: 90 seconds remaining</div>
  </header>

  <section class="quiz-section">
    <h1 class="title">Coding Quiz</h1>
  </section>

  <ul id="question-holder"></ul>

  <div id="initials-container">
    <p>Input Initials:</p>
    <input class="initials-input" id="initials-entered"></input>
    <button class="initials-input" id="submit-button">Submit Score</button>
    <h3>Leaderboard</h3>
    <ol id="leaderboard"></ol>
  </div>

  <button id="start-button">Start Quiz</button>

  <script src="./assets/js/scripts.js"></script>
</body>

</html>
